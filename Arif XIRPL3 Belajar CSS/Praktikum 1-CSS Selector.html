<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    /*selector main */
    h1{
      color: blue;
    }
     /*selector kelas*/
     .my-class {
      font-weight: bold;
     }

     /*selector ID */
     #my-id {
      text-decoration: underline;
     }

     /*selector atribut */
     [type="submit"]{
      background-color: cyan;
     }

     /*selector kombinasi */
     p.highlight {
      background-color: blueviolet;
     }
  </style>
</body>
<h1>Hello, world</h1>
<p class="my-class">this paragraph has a class.</p>
<p id="my-id">this paragraph has a ID.</p>
<input type="text" value="input field">
<input type="submit" value="submit button">
<p class="highlight">this paragraph is highlighted.</p>
</html>
