<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  /*margin */
  .box {
    margin: 20px;
  }

  /* padding */
  .box-with-padding {
    padding: 20px;
  }
  /* border */
  .border-with-border {
    border: 2px solid black;
  }

  /* width anf height */
  .box-with-dimensions {
    width: 200px;
    height: 150px;
  }

  /* box sizing */
  .box-with-box-sizing {
    width: 200px;
    height: 150px;
    padding: 10px;
    border: 2px solid black;
    box-sizing: border-box;
  }
</style>
<body>
  <div class="box">
    <p>This is a box with margin.</p>
  </div>

  <div class="box-with-padding">
    <p>This is a box with padding.</p>
  </div>

  <div class="border-with-border">
    <p>This is a bbox with border.</p>
  </div>

  <div class="box-with-dimensions">
    <p>This is a box with width and height.</p>
  </div>

  <div class="box-with-box-sizing">
    <p>This is a box with box-sizing.</p>
  </div>
</body>
</html>
